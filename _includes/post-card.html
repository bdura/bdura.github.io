<article class="post">
  {% include post-heading.html post=include.post %}
  <div class="row">
    <div class="col-12 col-sm-6">

      <div class="image" style="margin-bottom: 5px;">
        <a href="{{ site.baseurl }}{{ post.url }}">
          <img src="{{ post.image.source }}" alt="{{ post.title }}" class="img-fluid">
        </a>
      </div>

    </div>
    <div class="col-12 col-sm-6">

      {% if include.post.description %}
        {{ include.post.description }}
      {% else %}
        {{ include.post.excerpt }}
      {% endif %}

      <a class="button take-me align-bottom" href="{{ site.baseurl }}{{ post.url }}">{% t post.header.readmore %}</a>
    </div>
  </div>
</article>
