{% assign figure_counter = figure_counter | plus: 1 %}
<figure class="figure">
  <img src="{{ include.source }}" class="figure-img img-fluid {{ include.class }}" alt="{{ include.caption }}">
  {% if include.caption %}
    <figcaption class="figure-caption text-center">Figure {{ figure_counter }}: {{ include.caption }}</figcaption>
  {% endif %}
</figure>
