name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Prepare assets directory ğŸ“‚
        run: |
          mkdir assets/files/

      - name: Get PDF files â¬‡ï¸
        uses: wei/wget@v1
        with:
          args: -P assets/files/ https://github.com/bdura/resume/raw/resume/Basile%20Dura%20Resume.pdf https://github.com/bdura/invivo-report/raw/report/Meta-learning%20for%20drug%20discovery.pdf

      - name: Build the site with Jekyll ğŸ§ª
        run: |
          docker run -v ${{ github.workspace }}:/website \
          --rm basiledura/jekyll:latest \
          bundle exec jekyll build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: _site # The folder the action should deploy.
          CLEAN: true
